apiVersion: "networking.k8s.io/v1"
kind: "Ingress"
metadata:
  name: "thrum-federation-ingress"
  annotations:
    networking.gke.io/managed-certificates: "managed-cert"
spec:
  defaultBackend:
    service:
      name: "thrum-federation-service"
      port:
        number: 80
  rules:
    - http:
        paths:
          - path: "/"
            backend:
              service:
                name: "thrum-federation-service"
                port:
                  number: 80
            pathType: "ImplementationSpecific"
      host: "api.dev.thrum.co"
status:
  loadBalancer: {}
